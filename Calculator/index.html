<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="logic.js"></script>
    </head>
    <body>
        <div class="alignment">
            <table border="1px">
                <tr>
                    <th class="blank" colspan="11"><button class="na"></button></th>
                </tr>
                <tr class="display">
                    <td class="blank"><button class="na"></button></td>
                    <td colspan="10" dir="rtl" id="maindis">0</td>
                </tr>
                <tr>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("%")'>mod</button></td>
                    <td colspan="5">
                        <div class="rb">
                            <input type="radio" id="deg" name="deg">
                            <label for="deg">deg</label>
                        </div>
                        <div class="rb">
                            <input type="radio" id="rad" name="rad">
                            <label for="rad">rad</label>
                        </div>
                    </td>
                    <td><button onclick='getElementById("h1").innnerHTML=mc()'>MC</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=mr()'>MR</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=ms()'>MS</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=mp()'>M+</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=mm()'>M-</button></td>
                </tr>
                <tr>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("sinehy")'>sinh</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("cosinehy")'>cosh</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("tangenthy")'>tanh</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=exp()'>Exp</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("(")'>(</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit(")")'>)</button></td>
                    <td colspan="2"><button class="styred" onclick='getElementById("h1").innnerHTML=bsp()'>←</button></td>
                    <td><button class="styred" onclick='getElementById("h1").innnerHTML=clear()'>C</button></td>
                    <td><button class="styred" onclick='getElementById("h1").innnerHTML=maths("negpos")'>+/-</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("sqrt")'>√</button></td>
                </tr>
                <tr>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>sinh<sup>-1</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>consh<sup>-1</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>tanh<sup>-1</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>log<sub>2</sub>x</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("ln")'>ln</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>log</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("7")'>7</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("8")'>8</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("9")'>9</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=operators("/")'>/</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=percent()'>%</button></td>
                </tr>
                <tr>
                    <td><button onclick='getElementById("h1").innnerHTML=PE("PI")'>π</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=PE("E")'>e</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("fact")'>n!</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>log<sub>y</sub>x</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>e<sup>x</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>10<sup>x</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("4")'>4</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("5")'>5</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("6")'>6</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=operators("*")'>*</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>1/x</button></td>
                </tr>
                <tr>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("sine")'>sin</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("cosine")'>cos</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("tangent")'>tan</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=power("^")'>x<sup>y</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("cube")'>x<sup>3</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("sqr")'>x<sup>2</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("1")'>1</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("2")'>2</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=digit("3")'>3</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=operators("-")'>-</button></td>
                    <td rowspan="2"><button class="equal" onclick='getElementById("h1").innnerHTML=equl()'>=</button></td>
                </tr>
                <tr>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>sin<sup>-1</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>cos<sup>-1</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>tan<sup>-1</sup></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("")'>y<sub>√</sub></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=maths("cubert")'>3<sub>√</sub></button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=mod()'>|x|</button></td>
                    <td colspan="2"><button onclick='getElementById("h1").innnerHTML=digit("0")'>0</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=dot()'>.</button></td>
                    <td><button onclick='getElementById("h1").innnerHTML=operators("+")'>+</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
