<!DOCTYPE html>
<html>
    <head>
        <title>Movie Card UI</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="card">
            <div class="poster">
                <img src="poster.jpg" alt="poster">
            </div>
            <div class="details">
                <img class="logo" src="./avtarlogo.png" alt="avtarlogo">
                <h3>Directed By James Cameron</h3>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <span>4/5</span>
                </div>
                <div class="tags">
                    <span>Sci-fi</span>
                    <span>Action</span>
                </div>
                <div class="info">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis quibusdam nemo atque inventore ad hic in sunt modi quod. Provident corporis...</p>
                </div>
                <div class="cast">
                    <h4>Cast</h4>
                    <ul>
                        <li><img src="./cast1.jpg" alt="cast1"></li>
                        <li><img src="./cast2.jpg" alt="cast2"></li>
                        <li><img src="./cast3.jpg" alt="cast3"></li>
                        <li><img src="./cast4.jpg" alt="cast4"></li>
                        <li><img src="./cast5.jpg" alt="cast5"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
