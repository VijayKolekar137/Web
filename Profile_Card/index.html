<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="lines"></div>
            <div class="img8x">
                <img src="My photo.jpg" alt="images">
            </div>
            <div class="content">
                <div class="details">
                    <h2>Vijay Kolekar<br><span>Fresher</span></h2>
                    <div class="data">
                        <h3>342<br><span>Posts</span></h3>
                        <h3>120k<br><span>Followers</span></h3>
                        <h3>45<br><span>Following</span></h3>
                    </div>
                    <div class="actionBtn">
                        <button><a href="https://www.instagram.com" target="_blank">Follow</a></button>
                        <button><a href="https://www.twitter.com" target="_blank">Message</a></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
