<!DOCTYPE html>
<html>
    <head>
        <title>Table Practice 01</title>
    </head>
    <body>
       <table border="1" style="border-collapse:collapse">
        <tr>
            <th colspan="2">Cake Shop</th>
        </tr>
        <tr align="center">
            <td><img src="img/Ferrero-Rocher-Cake.jpg" alt="Ferrero-Rocher-Cake" style="height: 300px; width: 150px;"></td>
            <td><img src="img/Kitkat-cake.jpg" alt="Kitkat-cake" style="height: 300px; width: 150px;"></td>
        </tr>
        <tr align="center">
            <td>Ferrero-Rocher-Cake</td>
            <td>Kitkat-cake</td>
        </tr>
        <tr align="center">
            <td><img src="img/Black-Currant-Cake.jpg" alt="Black-Currant-Cake" style="height: 300px; width: 150px;"></td>
            <td><img src="img/Brownie-Cake.jpg" alt="Brownie-Cake" style="height: 300px; width: 150px;"></td>
        </tr>
        <tr align="center">
            <td>Black-Currant-Cake</td>
            <td>Brownie-Cake</td>
        </tr>
        <tr align="center">
            <td><img src="img/Mango-Cake.jpg" alt="Mango-Cake" style="height: 300px; width: 150px;"></td>
            <td><img src="img/Red-Velvet-Cake.jpg" alt="Red-Velvet-Cake" style="height: 300px; width: 150px;"></td>
        </tr>
        <tr align="center">
            <td>Mango-Cake</td>
            <td>Red-Velvet-Cake</td>
        </tr>
       </table> 
    </body>
</html>
