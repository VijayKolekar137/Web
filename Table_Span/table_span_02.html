<!DOCTYPE html>
<html>
    <head>
        <title>Table Practice 02</title>
    </head>
    <style>
        tr
        {
            height: 40px;
        }
        td
        {
            width: 80px;
        }
    </style>
    <body>
        <table border="1", style="border-collapse: collapse;">
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Year</th>
            </tr>
            <tr align="center">
                <td>Sun</td>
                <td>11</td>
                <td>2022</td>
            </tr>
            <tr align="center">
                <td>Mon</td>
            </tr>
            <tr align="center">
                <td>Tue</td>
            </tr>
        </table>
    </body>
</html>
