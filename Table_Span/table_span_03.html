<!DOCTYPE html>
<html>
    <head>
        <title>Table Practice 03</title>
    </head>
    <style>
        table
        {
            border-collapse: collapse;
            border: 2px solid black;
        }
        tr
        {
            height: 40px;
        }
        td
        {
            width: 60px;
        }
    </style>
    <body>
        <table border="2px solid black">
            <tr>
                <th colspan="4">Time Table</th>
            </tr>
            <tr align="center">
                <td colspan="2">Date</td>
                <td colspan="2">Year</td>
            </tr>
            <tr align="center">
                <td>1</td>
                <td rowspan="2">0</td>
                <td rowspan="2">20</td>
                <td>21</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>22</td>
            </tr>
            <tr align="center">
                <td colspan="2">July</td>
                <td colspan="2">2022</td>
            </tr>
            <tr align="center">
                <td colspan="2">April</td>
                <td colspan="2">2022</td>
            </tr>
        </table>
    </body>
</html>
